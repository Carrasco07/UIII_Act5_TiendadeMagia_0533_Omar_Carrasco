<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Magia | {% endblock %}{{ titulo|default:"Sistema Administrativo" }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --color-primary: #8e44ad;
            --color-light: #ecf0f1;
            --header-height: 50px; /* Altura aproximada del header */
            --navbar-height: 55px; /* Altura aproximada del navbar */
        }
        body {
            background-color: var(--color-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Se aplica un padding general para evitar que el contenido inicial quede bajo el header/navbar */
            padding-top: calc(var(--header-height) + var(--navbar-height) + 1rem); 
        }
        .content {
            flex: 1; 
            padding-bottom: 80px; 
        }
        /* Estilos personalizados del navbar */
        .navbar-custom {
            background-color: #34495e !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            top: var(--header-height); /* Posiciona el navbar justo debajo del header */
            z-index: 1040; /* Debe ser menor que el header (1050) pero mayor que el contenido */
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }
        .footer-custom {
            background-color: #34495e; 
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }
        /* Estilos del Header */
        .header-custom {
            background-color: var(--color-primary); 
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050; /* Máximo z-index para que esté siempre arriba */
        }
    </style>
</head>
<body>
    
    {% include 'header.html' %}
    {% include 'navbar.html' %}

    <div class="container mt-4 content">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
