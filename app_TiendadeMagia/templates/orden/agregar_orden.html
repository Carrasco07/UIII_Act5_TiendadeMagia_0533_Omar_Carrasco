{% extends 'base.html' %}

{% block title %}Agregar Orden de Venta{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 pt-5">
    <h2 class="text-primary"><i class="fas fa-plus me-2"></i> Agregar Nueva Orden de Venta</h2>
    <a href="{% url 'ver_ordenes' %}" class="btn btn-secondary shadow-sm">
        <i class="fas fa-arrow-left me-2"></i> Volver a Órdenes
    </a>
</div>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<div class="card shadow-lg border-0" style="border-radius: 10px;">
    <div class="card-body p-4">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_cliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="id_cliente" name="cliente" required>
            </div>

            <div class="mb-3">
                <label for="id_direccion_envio" class="form-label">Dirección de Envío</label>
                <textarea class="form-control" id="id_direccion_envio" name="direccion_envio" rows="3" required></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_estado" class="form-label">Estado de la Orden</label>
                    <select class="form-select" id="id_estado" name="estado" required>
                        {% for value, label in estado_choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="id_metodo_pago" class="form-label">Método de Pago</label>
                    <select class="form-select" id="id_metodo_pago" name="metodo_pago" required>
                        {% for value, label in metodo_choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="id_comentarios" class="form-label">Comentarios / Notas</label>
                <textarea class="form-control" id="id_comentarios" name="comentarios" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3"><i class="fas fa-save me-2"></i> Crear Orden</button>
        </form>
    </div>
</div>
{% endblock %}
