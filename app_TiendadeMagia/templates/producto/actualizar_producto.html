{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 pt-5">
    <h2 class="text-primary"><i class="fas fa-edit me-2"></i> Actualizar Producto: {{ producto.nombre }}</h2>
    <a href="{% url 'ver_producto' %}" class="btn btn-secondary shadow-sm">
        <i class="fas fa-arrow-left me-2"></i> Volver a Productos
    </a>
</div>

{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<div class="card shadow-lg border-0" style="border-radius: 10px;">
    <div class="card-body p-4">
        <form method="POST" action="{% url 'realizar_actualizacion_producto' producto.pk %}">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ producto.nombre }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="id_categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="id_categoria" name="categoria" value="{{ producto.categoria }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="id_precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="id_precio" name="precio" value="{{ producto.precio }}" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="id_stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="id_stock" name="stock" value="{{ producto.stock }}" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="id_proveedor" class="form-label">Proveedor</label>
                    <input type="text" class="form-control" id="id_proveedor" name="proveedor" value="{{ producto.proveedor }}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="id_fecha_registro" class="form-label">Fecha de Registro</label>
                <input type="date" 
                       class="form-control" 
                       id="id_fecha_registro" 
                       name="fecha_registro" 
                       value="{{ producto.fecha_registro|date:'Y-m-d' }}" 
                       required> 
            </div>

            

            <button type="submit" class="btn btn-warning text-dark mt-3"><i class="fas fa-save me-2"></i> Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
